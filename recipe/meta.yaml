{% set name = "pigz" %}
{% set version = "2.5" %}
{% set sha256 = "13b9945999c0b20052f320943302f3160e2639bcc362e5e4182b198ea0e88b0a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/madler/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}        # [unix]
    - {{ compiler("m2w64_c") }}  # [win]
    - posix                      # [win]
  host:
    - pthreads-win32             # [win]
    - zlib
  run:
    - zlib

test:
  commands:
    - pigz -h
    - unpigz -h

about:
  home: https://zlib.net/pigz/
  license: zlib
  license_family: other
  license_file: README
  summary: Parallel implementation of gzip
  description: |
    pigz, which stands for parallel implementation of gzip, is a fully functional
    replacement for gzip that exploits multiple processors and multiple cores
    to the hilt when compressing data.
  doc_url: https://zlib.net/pigz/pigz.pdf

extra:
  recipe-maintainers:
    - epruesse
